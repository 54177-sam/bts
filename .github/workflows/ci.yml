name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, feat/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.8', '3.9', '3.10', '3.11', '3.12' ]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 pytest pytest-cov black isort

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics --exclude=siberindo-venv,__pycache__,.git

    - name: Check code formatting with black
      run: |
        black --check . --exclude=siberindo-venv || true

    - name: Check import sorting with isort
      run: |
        isort --check-only . --skip=siberindo-venv || true

    - name: Run tests with pytest
      run: |
        pytest tests/test_suite.py -v --tb=short --cov=modules --cov-report=xml

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false
        tags: siberindo-bts:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  security:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  verify-no-osmo:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Check for remaining 'osmo' references
      run: |
        # Check for osmo references (excluding node_modules, venv, and third-party libs)
        if grep -r -i "osmo" --include="*.py" --include="*.html" --include="*.js" --include="*.md" . \
          --exclude-dir=siberindo-venv \
          --exclude-dir=.git \
          --exclude-dir=__pycache__ \
          --exclude-dir=node_modules \
          --exclude="*.pyc" 2>/dev/null | grep -v "third-party\|osmosdr" || true; then
          echo "⚠️ Warning: Found potential 'osmo' references in user code"
          # Don't fail, just warn
        else
          echo "✓ No 'osmo' references found in codebase"
        fi

  notify:
    runs-on: ubuntu-latest
    needs: [test, security]
    if: always()

    steps:
    - name: Send notification
      run: |
        if [ "${{ needs.test.result }}" == "success" ] && [ "${{ needs.security.result }}" == "success" ]; then
          echo "✅ All checks passed!"
        else
          echo "⚠️ Some checks failed"
        fi
